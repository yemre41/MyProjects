<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Continuos Sections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div>Animated Section</div>
</header>
<section class="first">
    <div class="outer">
        <div class="inner">
            <div class="bg one">
                <h2 class="section-heading">Scroll down</h2>
            </div>
        </div>
    </div>
</section>
<section class="second">
    <div class="outer">
        <div class="inner">
            <div class="bg">
                <h2 class="section-heading">Animated with GSAP</h2>
            </div>
        </div>
    </div>
</section>
<section class="third">
    <div class="outer">
        <div class="inner">
            <div class="bg">
                <h2 class="section-heading">GreenSock</h2>
            </div>
        </div>
    </div>
</section>
<section class="fourth">
    <div class="outer">
        <div class="inner">
            <div class="bg">
                <h2 class="section-heading">Animation platform</h2>
            </div>
        </div>
    </div>
</section>
<section class="fifth">
    <div class="outer">
        <div class="inner">
            <div class="bg">
                <h2 class="section-heading">Keep scrolling</h2>
            </div>
        </div>
    </div>
</section>

<script src="app.js"></script>


</body>
</html>
