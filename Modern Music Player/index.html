<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Modern Music Player</title>
</head>
<body>
  <div class="container">
    <img src="image1.jpg" alt="" class="blur-background-image">
    <i class="material-icons down-arrow">expand_more</i>
    <span class="playing-title">Now Playing</span>
    <div class="blur-background">
      <img src="image1.jpg" alt="" class="music-img">
      <h3 class="music-title">Believer</h3>
      <span class="music-artist">Imagine Dragons</span>
      <audio src="" id="music"></audio>
      <div class="music-timeline">
        <div class="progrss-area"></div>
        <span class="initial-time">3:14</span>
        <span class="final-time">5:42</span>
      </div>
      <div class="play-pause-btns">
        <i class="metarial-icons" id="loop-btn">repeat</i>
        <i class="metarial-icons" id="skip-prev-btn">skip_previous</i>
        <i class="metarial-icons" id="fast-rewind-btn">fast_rewind</i>
        <div class="play-pause-btn">
          <i class="metarial-icons play">play_arrow</i>
        </div>
        <span class="metarial-icons" id="fast-forward-btn">fast_forward</span>
        <i class="metarial-icons" id="skip-"></i>
      </div>
    </div>
  </div>
</body>
</html>
